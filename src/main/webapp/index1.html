<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ez pz cookster admin</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jquery.fileupload.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src='js/libs/jquery.ui.widget.js' type='text/javascript'></script>
  <script src='js/libs/jquery.iframe-transport.js' type='text/javascript'></script>
  <script src='js/libs/jquery.fileupload.js' type='text/javascript'></script>
  <script src="js/libs/jquery.cloudinary.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/facebook.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="loader"><img src="images/squares.gif"/></div>
  <div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
      <span></span>
    </a>

    <div id="menu">
      <div class="pure-menu pure-menu-open">
        <ul>
          <li class="pure-menu-heading">Cookster</li>
          <li><a href="https://bitbucket.org/cooksterteam" target="_blank">Bitbucket</a></li>
          <li><a href="http://www.cooksterapp.com/" target="_blank">Website</a></li>

          <li class="pure-menu-heading">Admin</li>
          <li><a href="/">create recipe</a></li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div class="header"></div>
      <div class="content">

        <!--
          Below we include the Login Button social plugin. This button uses
          the JavaScript SDK to present a graphical Login button that triggers
          the FB.login() function when clicked.
        -->

        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>


        <form class="upload_form">
        </form>

        <!--<div id="files" class="files"></div>-->

        <form id="recipe-form" method="POST" action="http://localhost:8080/rest/admin/recipes/create"
              enctype="multipart/form-data">
          <fieldset>
            <!-- Recipe stuff -->
            <div class="form-group">
              <label for="shortName" class="col-sm-2 control-label">Short Name</label>
              <div class="col-xs-3">
                <input id="shortName" name="shortName" type="text" placeholder="Short name" class="col-sm-4 form-control">
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="longName" class="col-sm-2 control-label">Long Name</label>
              <div class="col-xs-3">
                <input id="longName" name="longName" type="text" placeholder="Long Name" class="col-sm-4 form-control">
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="experience" class="col-sm-2 control-label">Experience</label>
              <div class="col-xs-3">
                <input id="experience" name="experience" type="text" placeholder="Experience" class="col-sm-4 form-control">
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="time" class="col-sm-2 control-label">Time</label>
              <div class="col-xs-3">
                <input id="time" name="time" type="text" placeholder="Time" class="col-sm-4 form-control">
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-xs-3">
                <input id="description" name="description" type="text" placeholder="Description" class="col-sm-4 form-control">
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="category" class="col-sm-2 control-label">Category</label>
              <div class="col-xs-3">
                <select id="category" name="category" class="col-sm-4 form-control">
                  <!--populated by js-->
                </select>
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="level" class="col-sm-2 control-label">Level</label>
              <div class="col-xs-3">
                <select id="level" name="level" class="col-sm-4 form-control">
                  <!--populated by js-->
                </select>
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="author" class="col-sm-2 control-label">Author</label>
              <div class="col-xs-3">
                <select id="author" name="author" class="col-sm-4 form-control">
                  <!--populated by js-->
                </select>
              </div>
              <div class="clearfix">
            </div>

            <div class="form-group">
              <label for="upload-picture" class="col-sm-2 control-label">Picture</label>
              <span id="upload-picture" class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Select Image...</span>
              </span>
              <!--<div id="progress-picture" class="progress">-->
                <!--<div class="progress-bar progress-bar-success"></div>-->
              <!--</div>-->
              <div class="thumbnail-picture"></div>
            </div>

            <div class="form-group">
              <label for="upload-thumbnail" class="col-sm-2 control-label">Thumbnail</label>
              <span id="upload-thumbnail" class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Select Image...</span>
              </span>
              <!--<div id="progress-thumbnail" class="progress">-->
                <!--<div class="progress-bar progress-bar-success"></div>-->
              <!--</div>-->
              <div class="thumbnail-thumbnail"></div>
            </div>

            <!-- Steps -->
            <div class="form-group row" id="stepsDiv">
            </div>

            <div>
              <button id="addStep" class="btn btn-default">Add step</button>
              <button id="removeStep" class="btn btn-default">Remove step</button>
            </div>
            <div>
              <button id="submitForm" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
      </form>
      </div>
    </div>
  </div>

</body>
</html>
